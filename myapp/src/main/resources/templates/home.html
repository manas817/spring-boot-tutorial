<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
 <H2>Home Page</H2>
 <hr>
 Welcome to our home page, oi!!
 <hr>
<!-- display username and role-->
 <p>
     User: <span sec:authentication="principal.username"></span>
     <br><br>
     Role(s): <span sec:authentication="principal.authorities"></span>
 </p>


<!--Add a link point to /leaders... this is for managers -->
 <div sec:authorize="hasRole('MANAGER')">
     <a th:href="@{/leaders}">Leadership meeting</a> (only of managers and admins)
 </div>

 <hr>
 <!--Add a link point to /systems... this is for admins -->
 <div sec:authorize="hasRole('ADMIN')">
     <a th:href="@{/systems}">IT Systems Meeting</a> (only for Admins)
 </div>
 <br>
 <form action="#" th:action="@{/logout}" method="post">
     <input type="submit" value="logout">
 </form>
</body>
</html>
