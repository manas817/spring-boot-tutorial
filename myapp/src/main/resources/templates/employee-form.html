<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employees Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body>
    <p class="h4 mb-4">Save Employee</p>
    <form th:action="@{/employees/save}" th:object="${employee}" method="post">
    <!--  Add hidden form field to handle the update -->
        <input type="hidden" th:field="*{id}">
      First Name: <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25">
      Last Name: <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25">
      Email: <input type="text" th:field="*{email}" class="form-control mb-4 w-25">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/employees/list}">Back to Employee List</a>

</body>
</html>
