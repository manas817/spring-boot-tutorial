<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>customer details</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

<form th:action="@{/processform}" th:object="${customer}" method="post">
  <H1>Add Customer Details here</H1>
  <i>fill out the form. Astericks(*) means required. </i>
  <br><br>
  First Name:
  <input type="text" th:field="*{firstName}" />
  <br><br>
  Last Name(*):
  <input type="text" th:field="*{lastName}" />

<!-- Add error message if present -->
  <span th:if="${#fields.hasErrors('lastName')}"
        th:errors="*{lastName}"
        class="error"></span>
  <br><br>
  FreePasses:
  <input type="text"  th:field="*{freePasses}"/>
  <!-- Add error message if present -->
  <span th:if="${#fields.hasErrors('freePasses')}"
        th:errors="*{freePasses}"
        class="error"></span>
  <br><br>
  <input type="submit" value="Submit"/>
</form>

</body>
</html>
