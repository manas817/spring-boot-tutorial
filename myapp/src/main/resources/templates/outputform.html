<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation form</title>
</head>
<body>
    <b>Congratulations!!</b>
    the student <span th:text="${student.firstName} + ' ' + ${student.lastName}" ></span> is confirmed.
    <br><br>
    Your Country is: <span th:text="${student.country}"></span>
    <br><br>
    Your Favourite Programming Language is: <span th:text="${student.favouriteLanguage}"></span>
</body>
</html>
